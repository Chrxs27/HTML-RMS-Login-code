<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="nat.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Managemnt System for Dhvsu Univercity with Data Analytics</title>
    <style>
        .button-link {
            display: inline-block;
            padding: 10px 15px;
            font-size: 12px;
            color: white;
            background-color: #007BFF;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
			.button-link:hover {
            background-color: #007BFF;
        }
    </style>
<body>
    <div class="wrapaper">
        <form action="https://httpbin.org/get" method="get">
            <h1>Password Renewal</h1>
            <div class="input-box">
                <input type="text"placeholder="Input Password" autocomplete="on" autofocus required>
                <i class='bx bxs-user-circle' ></i>
                
            </div>
            <div class="input-box">
                <input type="password"placeholder="Re-type Password"required>
                <i class='bx bx-lock-alt' ></i>
            </div>
            <br><button type="submit"class="button-link">Log In Now</button>
           </div>
    </form>
   </div>
</body>
</head>
</html>
